<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 2em;
            text-align: center;
            max-width: 800px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        a {
            color: #0088cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>About Me</h2>
    <p>Hello! This is a simple website created as an example. Feel free to customize it!</p>

    <h2>Contact</h2>
    <p>If you want to reach out, you can <a href="mailto:your-email@example.com">email me here</a>.</p>
</main>

<footer>
    &copy; 2024 My Simple Website
</footer>

</body>
</html>
