<!DOCTYPE html>
<html>
  <head>
   <title>Fall Final Exam</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left">
        <div class="banner center-content" id="top">
            <img src="images/reset.png" id="rebetset" class ="invis" onclick="reset()">
        </div>
      <div class="leftrow">
        <div class="box bottomright">
          <!-- top left puzzle piece -->
          <img src="images/puzzle/doodle1.jpg" id="slot_1" class ="invis" onclick="piece1()">
        </div>
        <div class="box bottomleft">
           <!-- top right puzzle piece -->
          <img src="images/puzzle/doodle1.jpg" id="slot_2" class ="invis" onclick="piece2()">
        </div>
    </div>
    <div class="leftrow">
        <div class="box topright">
           <!-- bottom left puzzle piece -->
          <img src="images/puzzle/doodle1.jpg" id="slot_3" class ="invis" onclick="piece3()">
        </div>
        <div class="box topleft">
          <!-- bottom right puzzle piece -->
          <img src="images/puzzle/doodle1.jpg" id="slot_4" class ="invis" onclick="piece4()">
        </div>
    </div>
    </div>
    <div class="right">
        <div class="row">
            <div class="box center-content yellow " id="backtl">
              <img src="images/patrick.png" id="top-left" class="clickable" onclick="changeToSponge1()">
            </div>
            <div class="box center-content pink " id="backtr">
              <img src="images/squidward.png" id="top-right" class="clickable" onclick="changeToSponge2()">
            </div>
        </div>
        <div class="row">
            <div class="box center-content purple "id="backbl">
              <img src="images/sandy.png" id="bottom-left" class="clickable" onclick="changeToSponge3()">
            </div>
            <div class="box center-content green" id="backbr">
              <img src="images/krabs.png" id="bottom-right" class="clickable" onclick="changeToSponge4()">
            </div>
        </div>
    </div>
  
    <audio src="sounds/victoryscreech.mp3" id="done"></audio>
    <audio src="sounds/theme.mp3" id="theme"></audio>
    <script src="script.js"></script>
</html>
